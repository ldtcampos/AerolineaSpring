<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> <html xmlns="http://www.w3.org/1999/xhtml"
                                                                                                                                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../template/miTemplate.xhtml">
            <ui:define name="content">
                <style> .ui-panelgrid tr td{
                        border: none !important; }
                    </style>
                    <f:view> <h:form id="main">
                        <p:panelGrid> <p:row>
                                <p:column><p:outputLabel value="Desde"/></p:column> <p:column><p:outputLabel value="Hasta"/></p:column> 
                                <p:column><p:outputLabel value="Origen"/></p:column> <p:column><p:outputLabel value="Destino"/></p:column> <p:column></p:column>
                            </p:row> <p:row>
                                <p:column>
                                    <p:calendar id="txtFecha1" pattern="dd-MM-yyyy"
                                                value="#{controlVuelos.fecha1}"/>
                                </p:column>
                                <p:column>
                                    <p:calendar id="txtFecha2" pattern="dd-MM-yyyy"
                                                value="#{controlVuelos.fecha2}"/>
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu id="idorigen"
                                                     value="#{controlVuelos.idorigen}">
                                        <f:selectItem itemLabel="ORIGEN" itemValue="0" /> 
                                        <f:selectItems value="#{controlVuelos.origenes}"
                                                       var="o"
                                                       itemLabel="#{o.aeropuerto}" itemValue="#{o.idaeropuerto}"/>
                                    </h:selectOneMenu> </p:column>
                                <p:column>
                                    <h:selectOneMenu id="iddestino"
                                                     value="#{controlVuelos.iddestino}">
                                        <f:selectItem itemLabel="DESTINO" itemValue="0" /> 
                                        <f:selectItems value="#{controlVuelos.destinos}"
                                                       var="d"
                                                       itemLabel="#{d.aeropuerto}" itemValue="#{d.idaeropuerto}"/>
                                    </h:selectOneMenu> </p:column>
                                <p:column> <p:commandButton value="Consultar"
                                                            action="#{controlVuelos.getVuelos()}" icon="ui-icon-search" update=":frmVuelos:tblVuelos"/>
                                </p:column>
                            </p:row> </p:panelGrid>
                    </h:form>
                    <h:form id="frmVuelos"> <p:growl autoUpdate="true"
                                                     showDetail="true"/>
                        <!--mostrar mensaje como poppup--> <p:messages autoUpdate="true"
                                                                       closable="true" showDetail="true"/>
                        <p:commandButton style="float:right" icon="ui-icon-document" value="Nuevo Avion" action="#{controlVuelos.preparaNuevo()}"/>
                        <div style="clear: both"></div> <h1><h:outputText value="Listado de
                                                                          Vuelos"/></h1>
                        <p:dataTable id="tblVuelos" value="#{controlVuelos.vuelos}" var="item"
                                     rows="20"
                                     paginator="true" paginatorTemplate="{CurrentPageReport}
                                     {FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink} {LastPageLink}
                                     {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20,30,35"
                                     paginatorPosition="bottom">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText
                                        value="Idvuelo"/>
                                </f:facet> <h:outputText value="#{item.idvuelo}"/>
                            </p:column> <p:column>
                                <f:facet name="header"> <h:outputText
                            </f:facet>
                            value="AeropuertoByIdorigen"/>
                            <h:outputText value="#{item.aeropuertosByIdorigen.aeropuerto}"/>
                        </p:column> <p:column>
                            value="AeropuertoByIddestino"/>
                            <f:facet name="header"> <h:outputText
                        </f:facet>
                        <h:outputText value="#{item.aeropuertosByIddestino.aeropuerto}"/>
                    </p:column> <p:column>
                        <f:facet name="header"> <h:outputText value="Avion"/>
                        </f:facet>
                        <h:outputText value="#{item.aviones.descripcion}"/>
                    </p:column> <p:column>
                        <f:facet name="header"> <h:outputText value="Fecha"/>
                        </f:facet> <h:outputText
                            value="#{item.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText> </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/> </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column> <p:column>
                        <f:facet name="header"> <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </p:column> <p:column>
                        <p:commandButton icon="ui-icon-pencil" />
                        /p:column> <p:column>
                            <p:commandButton icon="ui-icon- trash" update=":frmVuelos:tblVuelos">
                                <p:confirm header="Confirmacion" message="Esta seguro?" icon="ui-icon-alert"/>
                            </p:commandButton> </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-
                                     check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-
                                     close" />
                </p:confirmDialog> </h:form>
        </f:view>
    </ui:define> </ui:composition>
</body>
</html>
